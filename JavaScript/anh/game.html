<html>
  <head>
    <title>Game</title>
    <style>
      img {
        height: 160px;
        width: 800px;
      }
    </style>
  </head>
  <body>
    <form action="">
      <button type="button" onclick="a1()">
        <img src="./1.1.jpg" id="anh1" />
      </button>
      <button type="button" onclick="a2()">
        <img src="./2.1.jpg" id="anh2" />
      </button>
    </form>
    <script>
      let a = ["./1.1.jpg", "./1.2.jpg", "./1.3.jpg"];
      let b = ["./2.1.jpg", "./2.2.jpg", "2.3.jpg"];
      function a1() {
        var anh1 = document.getElementById("anh1");
        anh1.src = a[Math.floor(Math.random() * 3)];
      }
      function a2() {
        var anh2 = document.getElementById("anh2");
        anh2.src = b[Math.floor(Math.random() * 3)];
      }
    </script>
  </body>
</html>
