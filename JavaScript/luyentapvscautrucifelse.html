<html>
    <head>
        <title>Luyện tập với cấu trúc if-else</title>
    </head>
    <body>
        <script>
            var value= prompt('What is the "official" name of JavaScript?', '');
            if (value=='ECMAScript'){
                alert('Right!');

            }else{ alert( "You don't know? ECMAScript!");}
        </script>
    </body>
</html>
