<html>
  <head>
    <title>Ứng Dụng Máy Tính</title>
  </head>
  <body>
    <form action="">
      <input type="text" name="a" id="a" />;
      <input type="text" name="b" id="b" />;<br />
      <button type="button" onclick="c()">Addition(+)</button>
      <button type="button" onclick="d()">Subtraction(-)</button>
      <button type="button" onclick="e()">Multiplication(X)</button>
      <button type="button" onclick="f()">Division(/)</button>
    </form>
    <div id="h"></div>
    <script>
      function c() {
        let a = +document.getElementById("a").value;
        let b = +document.getElementById("b").value;
        let tong = a + b;
        document.getElementById("h").innerHTML = "Kết quả là:" + tong;
      }
      function d() {
        let a = +document.getElementById("a").value;
        let b = +document.getElementById("b").value;
        let hieu = a - b;
        document.getElementById("h").innerHTML = "Kết quả là:" + hieu;
      }
    </script>
  </body>
</html>
