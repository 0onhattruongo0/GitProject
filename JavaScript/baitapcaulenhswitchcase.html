<html>

<head>
    <title>
        Bài tập câu lệnh switchcase
    </title>
</head>

<body>
    <form action="">
        <input type="number" name="st" id="1">
        <button type="button" onclick="b()">Tính số ngày</button>
    </form>
    <script>
        function b() {
            let thang = +document.getElementById("1").value;
            switch (thang) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:

                    document.write("Tháng này có 31 ngày.");
                    break;
                case 2:

                    document.write("Tháng này có 28 or 29 ngày.");
                    break;

                default:

                    document.write("Tháng này có 30 ngày.")
            }

        }

    </script>
</body>

</html>
