<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = prompt("nhập số");
      let d = 0;
      for (i = 2; i < n; i++) {
        if (n % i == 0) {
          d = d + 1;
        }
      }
      if (d >= 1) {
        document.write("đó ko phải số nguyên tố.");
      } else document.write("số nguyên tố");
    </script>
  </body>
</html>
