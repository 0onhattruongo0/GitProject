<html>
    <head>
        <title>Luyện tập với Switch case</title>
    </head>
    <body>
        <script> 
          let value = prompt('Type a number');
          switch (value>0?"a":((value<0)?"b":"c")) {
              case ("a"):
              alert (1);
              break;
              case ("b"):
              alert (-1);
              case ("c"):
              alert (0);
          }
        </script>

    </body>
</html>
