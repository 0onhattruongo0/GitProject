<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="cocaro"></p>
    <script>
      let a = document.getElementById("cocaro");
      let board = Array();
      let data = "";
      for (let i = 0; i < 5; i++) {
        board[i] = Array(0, 0, 0, 0, 0);
      }
      for (let i = 0; i < 5; i++) {
        data += "<br />";
        for (let j = 0; j < 5; j++) {
          data += board[i][j] + "&nbsp;&nbsp;";
        }
      }
      data +=
        "<br/><input type='button' onclick='Changevalue()' value='Changevalue'/>";
      a.innerHTML = data;
      function Changevalue() {
        var x = prompt("Nhập X");
        var y = prompt("Nhập Y");
        data = "";
        board[x][y] = "X";
        for (let i = 0; i < 5; i++) {
          data += "<br/>";
          for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp;&nbsp;";
          }
        }
        data +=
          "<br/><input type='button' onclick='Changevalue()' value='Changevalue'/>";
        a.innerHTML = "<hr/>" + data;
      }
    </script>
  </body>
</html>
