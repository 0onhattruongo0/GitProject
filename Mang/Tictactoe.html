<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="a1"></div>
    <script>
      let board = new Array();
      let data = "";
      let a = document.getElementById("a1");
      let player1;
      player1 = "X";
      let player2 = "O";
      for (let i = 0; i < 6; i++) {
        board[i] = new Array(".", ".", ".", ".", ".", ".");
      }
      for (let i = 0; i < 6; i++) {
        data += "<br />";
        for (let j = 0; j < 6; j++) {
          data += board[i][j] + "&nbsp;&nbsp;";
        }
      }
      data +=
        "<br /> <input type='button' value='nhap' onclick='nhapvitri()'/>";
      a.innerHTML = data;
      function nhapvitri() {
        let x = prompt("Nhập X:");
        let y = prompt("Nhập y:");
        data = "";
        board[x][y] = player1;
        for (let i = 0; i < 6; i++) {
          data += "<br />";
          for (let j = 0; j < 6; j++) {
            data += board[i][j] + "&nbsp;&nbsp;";
          }
        }
        data +=
          "<br /> <input type='button' value='nhap' onclick='nhapvitri()'/>";
        a.innerHTML = data;
      }
    </script>
  </body>
</html>
