  <body>
    <form action="">
      <input type="text" size="" id="c" />
      <input type="button" id="a" value="Add" onclick="themphantu()" />
      <input type="button" id="b" value="Display" onclick="hienthiphantu()" />
    </form>
    <div id="ketqua"></div>
    <script>
      let x = 0;
      let array = Array();

      function themphantu() {
        array[x] = document.getElementById("c").value;
        alert("Bạn đã thêm" + array[x] + "vào vị trí" + x);
        x++;
        document.getElementById("c").value = "";
      }
      function hienthiphantu() {
        let d = "<hr>";
        for (let i = 0; i < array.length; i++) {
          d += "Element:" + i + "=" + array[i] + "<br/>";
          document.getElementById("ketqua").innerHTML = d;
        }
      }
    </script>
